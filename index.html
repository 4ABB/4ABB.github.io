<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RULES Clan - End of Service</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Cairo:wght@600;800&display=swap" rel="stylesheet">
  
  <style>
    :root{
      --bg: #0a0a0c;
      --card-bg: #141418;
      --text-main: #ffffff;
      --text-muted: #888899;
      --accent: #ff2a2a; 
      --font-eng: 'Inter', sans-serif;
      --font-ar: 'Cairo', sans-serif; 
    }

    *{box-sizing:border-box}
    
    body {
      margin: 0;
      background-color: var(--bg);
      
      background-image: 
        radial-gradient(at 50% 0%, rgba(255, 42, 42, 0.15) 0px, transparent 60%),
        radial-gradient(at 50% 100%, rgba(255, 255, 255, 0.05) 0px, transparent 50%);
      font-family: var(--font-eng);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    
    .farewell-card {
      background: rgba(20, 20, 24, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 50px 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
      animation: fadeIn 1s ease-out;
    }

    
    .farewell-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    
    .profile-header {
      margin-bottom: 30px;
    }

    .username {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -1px;
      margin: 0;
      background: linear-gradient(to bottom right, #fff, #aaa);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .role-badge {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 16px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: rgba(255, 42, 42, 0.1);
      color: #ff4d4d;
      border: 1px solid rgba(255, 42, 42, 0.3);
      box-shadow: 0 0 15px rgba(255, 42, 42, 0.2);
    }

    
    .message-body {
      font-family: var(--font-ar);
      direction: rtl;
      line-height: 1.8;
      font-size: 16px;
      color: #e0e0e0;
      margin-bottom: 40px;
      position: relative;
      padding: 0 10px;
    }
    
    .message-body p {
      margin-bottom: 15px;
    }

    .highlight-text {
      color: #ff4d4d;
      font-weight: 700;
    }

    
    .discord-box {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.2s, background 0.2s;
    }

    .discord-box:hover {
      background: rgba(255, 255, 255, 0.07);
      transform: translateY(-2px);
    }

    .discord-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      font-weight: 700;
    }

    .discord-value {
      font-family: var(--font-eng);
      font-weight: 600;
      color: #fff;
      font-size: 15px;
    }

    .footer-note {
      margin-top: 40px;
      font-family: var(--font-ar);
      font-size: 14px;
      color: var(--text-muted);
      opacity: 0.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .farewell-card { padding: 30px 20px; }
      .username { font-size: 28px; }
    }
  </style>
</head>
<body>

  <div class="farewell-card">
    
    <div class="profile-header">
      <h1 class="username">ASSASSIN</h1>
      <div class="role-badge">CO-OWNER</div>
    </div>

    <div class="message-body">
      <p style="font-size: 18px; font-weight: 800; color: #fff;">
        هذي الصفحة ما تشتغل بعد لان الكو اونر طلع
      </p>
      
      <p>
        كانت افضل ايام ادارة الكلان وبنفس الوقت اخيسها ما كسبت شي من خدمتي بس كسبت احترام بعضكم على الاغلب البعض راح يذكرني بالخير.
      </p>
      
      <p>
        كان طلب بسيط بس تحول لنهايتي كـ <span dir="ltr">co-owner</span>.
      </p>
    </div>

    <div class="discord-box">
      <span class="discord-label">Discord</span>
      <span class="discord-value">4.32</span>
    </div>

    <div class="footer-note">
      دمتم في هناء. اويلي يابة
    </div>

  </div>

</body>
</html>
